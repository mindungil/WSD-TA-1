paths:
  /api/carts:
    post:
      tags:
        - Cart
      summary: 장바구니에 도서 추가
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - bookId
              properties:
                bookId:
                  type: integer
                  example: 1
                quantity:
                  type: integer
                  minimum: 1
                  default: 1
                  example: 2
      responses:
        '201':
          description: 장바구니 추가 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Cart'
        '400':
          description: 재고 부족 또는 잘못된 요청
        '404':
          description: 책 정보 없음

    get:
      tags:
        - Cart
      summary: 장바구니 조회
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: 장바구니 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Cart'
                  totalAmount:
                    type: string
                    format: decimal
                    example: "30000.00"
                  pagination:
                    $ref: '#/components/schemas/Pagination'

    delete:
      tags:
        - Cart
      summary: 장바구니 전체 비우기
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 장바구니 비우기 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "장바구니가 비워졌습니다."

  /api/carts/{id}:
    put:
      tags:
        - Cart
      summary: 장바구니 수량 수정
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - quantity
              properties:
                quantity:
                  type: integer
                  minimum: 1
                  example: 3
      responses:
        '200':
          description: 수량 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Cart'
        '400':
          description: 재고 부족 또는 잘못된 요청
        '403':
          description: 권한 없음
        '404':
          description: 장바구니 항목을 찾을 수 없습니다

    delete:
      tags:
        - Cart
      summary: 장바구니 항목 삭제
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: 장바구니 항목 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "장바구니에서 제거되었습니다."
        '403':
          description: 권한 없음
        '404':
          description: 장바구니 항목을 찾을 수 없습니다

components:
  schemas:
    Cart:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        book_id:
          type: integer
          example: 1
        quantity:
          type: integer
          example: 2
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        book:
          type: object
          properties:
            id:
              type: integer
              example: 1
            title:
              type: string
              example: "데미안"
            isbn:
              type: string
              example: "9788936433598"
            price:
              type: number
              format: decimal
              example: 15000.00
            stock:
              type: integer
              example: 100
            publisher:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: "창비"
            authors:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "헤르만 헤세"

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total:
          type: integer
          example: 25
        totalPages:
          type: integer
          example: 3

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "오류 메시지"

