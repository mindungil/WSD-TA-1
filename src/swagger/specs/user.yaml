paths:
  /api/users/register:
    post:
      tags:
        - Authentication
      summary: 회원가입
      description: 새로운 사용자를 등록합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - nickname
                - email
                - password
              properties:
                nickname:
                  type: string
                  example: "사용자123"
                  description: 사용자 닉네임 (유니크)
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                  description: 사용자 이메일 (유니크)
                password:
                  type: string
                  minLength: 6
                  example: "password123"
                  description: 사용자 비밀번호
      responses:
        '201':
          description: 회원가입 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            example: "64a7b8c9d1e2f3g4h5i6j7k8"
                          nickname:
                            type: string
                            example: "사용자123"
                          email:
                            type: string
                            example: "user@example.com"
                      token:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        '400':
          description: 필수 필드 누락
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "모든 필드를 입력하세요."
        '409':
          description: 이미 존재하는 이메일
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "이미 가입된 이메일입니다."

  /api/users/login:
    post:
      tags:
        - Authentication
      summary: 로그인
      description: 사용자 로그인을 처리합니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
                - password
              properties:
                email:
                  type: string
                  format: email
                  example: "user@example.com"
                  description: 사용자 이메일
                password:
                  type: string
                  example: "password123"
                  description: 사용자 비밀번호
      responses:
        '200':
          description: 로그인 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          id:
                            type: string
                            example: "64a7b8c9d1e2f3g4h5i6j7k8"
                          nickname:
                            type: string
                            example: "사용자123"
                          email:
                            type: string
                            example: "user@example.com"
                      accessToken:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                        description: 액세스 토큰
                      refreshToken:
                        type: string
                        example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                        description: 리프레시 토큰
        '400':
          description: 필수 필드 누락
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "이메일과 비밀번호를 입력하세요."
        '404':
          description: 존재하지 않는 이메일
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "가입되지 않은 이메일입니다."
        '401':
          description: 비밀번호 불일치
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "비밀번호가 일치하지 않습니다."

  /api/users/profile:
    get:
      tags:
        - User
      summary: 회원 정보 조회
      description: 현재 로그인한 사용자의 프로필 정보를 조회합니다.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 프로필 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "64a7b8c9d1e2f3g4h5i6j7k8"
                      nickname:
                        type: string
                        example: "사용자123"
                      email:
                        type: string
                        example: "user@example.com"
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    put:
      tags:
        - User
      summary: 회원 정보 수정
      description: 현재 로그인한 사용자의 프로필 정보를 수정합니다.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                nickname:
                  type: string
                  example: "새로운닉네임"
                  description: 수정할 닉네임 (선택사항)
                password:
                  type: string
                  example: "newpassword123"
                  description: 수정할 비밀번호 (선택사항)
      responses:
        '200':
          description: 프로필 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      id:
                        type: string
                        example: "64a7b8c9d1e2f3g4h5i6j7k8"
                      nickname:
                        type: string
                        example: "새로운닉네임"
                      email:
                        type: string
                        example: "user@example.com"
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - User
      summary: 회원 탈퇴
      description: 현재 로그인한 사용자의 계정을 삭제합니다.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 회원 탈퇴 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "회원 탈퇴 완료"
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/logout:
    post:
      tags:
        - Authentication
      summary: 로그아웃
      description: 사용자 로그아웃을 처리합니다.
      security:
        - bearerAuth: []
      responses:
        '200':
          description: 로그아웃 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/refresh:
    post:
      tags:
        - Authentication
      summary: 토큰 갱신
      description: 리프레시 토큰을 사용하여 새로운 액세스 토큰을 발급받습니다.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                  description: 리프레시 토큰
      responses:
        '200':
          description: 토큰 갱신 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  accessToken:
                    type: string
                    example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
                    description: 새로운 액세스 토큰
        '401':
          description: 리프레시 토큰 없음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 유효하지 않은 리프레시 토큰
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/reviews:
    get:
      tags:
        - User
      summary: 사용자의 리뷰 조회
      description: 현재 로그인한 사용자가 작성한 모든 리뷰를 페이지네이션으로 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 페이지 번호
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: 페이지당 항목 수
        - name: sort
          in: query
          schema:
            type: string
            default: "-createdAt"
          description: 정렬 기준
      responses:
        '200':
          description: 사용자 리뷰 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Review'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 10
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/reviews/likes:
    get:
      tags:
        - User
      summary: 사용자가 좋아요한 리뷰 조회
      description: 현재 로그인한 사용자가 좋아요한 리뷰 목록을 페이지네이션으로 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 페이지 번호
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: 페이지당 항목 수
        - name: sort
          in: query
          schema:
            type: string
            default: "-createdAt"
          description: 정렬 기준
      responses:
        '200':
          description: 좋아요한 리뷰 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  total:
                    type: integer
                    example: 25
                  totalPages:
                    type: integer
                    example: 3
                  data:
                    type: array
                    items:
                      type: string
                      format: objectId
                      description: 리뷰 ID 목록
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/comments/likes:
    get:
      tags:
        - User
      summary: 사용자가 좋아요한 댓글 조회
      description: 현재 로그인한 사용자가 좋아요한 댓글 목록을 페이지네이션으로 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 페이지 번호
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: 페이지당 항목 수
        - name: sort
          in: query
          schema:
            type: string
            default: "-createdAt"
          description: 정렬 기준
      responses:
        '200':
          description: 좋아요한 댓글 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  total:
                    type: integer
                    example: 25
                  totalPages:
                    type: integer
                    example: 3
                  data:
                    type: array
                    items:
                      type: string
                      format: objectId
                      description: 댓글 ID 목록
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT 토큰을 Bearer 형식으로 전달

  schemas:
    User:
      type: object
      properties:
        id:
          type: string
          description: 사용자 고유 ID
          example: "64a7b8c9d1e2f3g4h5i6j7k8"
        email:
          type: string
          format: email
          description: 사용자 이메일
          example: "user@example.com"
        nickname:
          type: string
          description: 사용자 닉네임
          example: "사용자123"
        roles:
          type: array
          items:
            type: string
          description: 사용자 권한
          example: ["USER"]
        createdAt:
          type: string
          format: date-time
          description: 계정 생성일
          example: "2024-01-15T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: 계정 수정일
          example: "2024-01-15T10:30:00.000Z"

    Review:
      type: object
      properties:
        _id:
          type: string
          format: objectId
          example: "507f191e810c19729de860ea"
        bookId:
          type: string
          format: objectId
          example: "507f1f77bcf86cd799439011"
        userId:
          type: string
          format: objectId
          example: "507f1f77bcf86cd799439012"
        title:
          type: string
          example: "정말 좋은 책입니다"
        content:
          type: string
          example: "이 책을 읽고 많은 것을 배웠습니다. 특히 주인공의 성장 과정이 인상깊었어요."
        rating:
          type: number
          minimum: 0
          maximum: 5
          example: 4.5
        likes:
          type: number
          example: 15
          description: 좋아요 수
        status:
          type: string
          enum: ["ACTIVE", "DELETED"]
          example: "ACTIVE"
          description: 리뷰 상태
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "에러 메시지"
      required:
        - success
        - message