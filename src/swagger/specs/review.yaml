paths:
  /api/books/{bookId}/reviews:
    get:
      tags:
        - Review
      summary: 도서별 리뷰 조회
      description: 특정 도서의 리뷰들을 평점 순으로 조회합니다. Redis 캐싱을 사용합니다.
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
          example: 1
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: 리뷰 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  source:
                    type: string
                    enum: ["cache", "db"]
                    example: "cache"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Review'
                  pagination:
                    type: object
                    properties:
                      page:
                        type: integer
                        example: 1
                      limit:
                        type: integer
                        example: 10

    post:
      tags:
        - Review
      summary: 리뷰 생성
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
          example: 1
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - content
                - rating
              properties:
                content:
                  type: string
                  example: "이 책을 읽고 많은 것을 배웠습니다..."
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
                  example: 5
      responses:
        '201':
          description: 리뷰 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Review'
        '400':
          description: 잘못된 요청
        '404':
          description: 책 정보를 찾을 수 없음
        '409':
          description: 이미 리뷰를 작성하셨습니다

  /api/books/{bookId}/reviews/{id}:
    put:
      tags:
        - Review
      summary: 리뷰 수정
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
          example: 1
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                content:
                  type: string
                rating:
                  type: integer
                  minimum: 1
                  maximum: 5
      responses:
        '200':
          description: 리뷰 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Review'
        '403':
          description: 권한 없음
        '404':
          description: 리뷰를 찾을 수 없음

    delete:
      tags:
        - Review
      summary: 리뷰 삭제
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
          example: 1
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: 리뷰 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "삭제되었습니다."
        '403':
          description: 권한 없음
        '404':
          description: 리뷰를 찾을 수 없음

components:
  schemas:
    Review:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        book_id:
          type: integer
          example: 1
        content:
          type: string
          example: "이 책을 읽고 많은 것을 배웠습니다..."
        rating:
          type: integer
          minimum: 1
          maximum: 5
          example: 5
        status:
          type: string
          enum: ["active", "inactive", "deleted"]
          example: "active"
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        user:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "홍길동"
            email:
              type: string
              example: "user@example.com"
        book:
          type: object
          properties:
            id:
              type: integer
              example: 1
            title:
              type: string
              example: "데미안"
            isbn:
              type: string
              example: "9788936433598"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "오류 메시지"
