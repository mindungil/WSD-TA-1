paths:
  /api/books/import/csv:
    post:
      tags:
        - Book
      summary: CSV 파일로 도서 등록
      description: CSV 파일을 업로드하여 도서를 DB에 등록/갱신합니다.
      requestBody:
        required: true
        content:
          multipart/form-data:
            schema:
              type: object
              properties:
                file:
                  type: string
                  format: binary
                  description: CSV 파일. 헤더 예시: isbn,title,authors,publisher,price,publishedAt,contents,status,categories
      responses:
        '200':
          description: 도서 등록/갱신 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: object
                    properties:
                      upserted:
                        type: integer
                        example: 120
                      modified:
                        type: integer
                        example: 45

  /api/books:
    get:
      tags:
        - Book
      summary: 도서 목록 조회
      parameters:
        - name: title
          in: query
          required: true
          schema:
            type: string
          example: "데미안"
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: 책 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /api/books/{bookId}:
    get:
      tags:
        - Book
      summary: 도서 단일 조회
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: 책 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Book'

  /api/books/isbn/{isbn}:
    get:
      tags:
        - Book
      summary: ISBN으로 도서 조회
      parameters:
        - name: isbn
          in: path
          required: true
          schema:
            type: string
          example: "9788936433598"
      responses:
        '200':
          description: 책 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Book'

components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          example: 1
        isbn:
          type: string
          example: "9788936433598"
        title:
          type: string
          example: "데미안"
        publisher:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "창비"
        authors:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "헤르만 헤세"
        categories:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "소설"
        price:
          type: number
          format: decimal
          example: 15000.00
        stock:
          type: integer
          example: 100
        description:
          type: string
          example: "책 내용 요약"
        published_date:
          type: string
          format: date
          example: "2020-01-01"
        status:
          type: string
          enum: ["active", "inactive", "deleted"]
          example: "active"
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"

    Pagination:
      type: object
      properties:
        total:
          type: integer
          example: 25
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        totalPages:
          type: integer
          example: 3

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "오류 메시지"
