paths:
  /api/books:
    post:
      tags:
        - Book
      summary: 도서 등록
      description: 새로운 도서를 등록합니다.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - isbn
                - title
                - price
              properties:
                isbn:
                  type: string
                  example: "9788936433598"
                title:
                  type: string
                  example: "데미안"
                publisherName:
                  type: string
                  example: "창비"
                authorNames:
                  type: array
                  items:
                    type: string
                  example: ["헤르만 헤세"]
                categoryNames:
                  type: array
                  items:
                    type: string
                  example: ["소설", "문학"]
                publishedDate:
                  type: string
                  format: date
                  example: "2020-01-01"
                price:
                  type: number
                  format: decimal
                  example: 15000.00
                stock:
                  type: integer
                  example: 100
                description:
                  type: string
                  example: "책 내용 요약"
      responses:
        '201':
          description: 도서 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Book'
        '400':
          description: 필수 필드 누락
        '409':
          description: 이미 등록된 ISBN

    get:
      tags:
        - Book
      summary: 도서 목록 조회
      parameters:
        - name: title
          in: query
          required: true
          schema:
            type: string
          example: "데미안"
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: 책 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /api/books/{bookId}:
    get:
      tags:
        - Book
      summary: 도서 단일 조회
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: 책 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Book'

    put:
      tags:
        - Book
      summary: 도서 수정
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: path
          required: true
          schema:
            type: integer
          example: 1
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                title:
                  type: string
                  example: "데미안"
                publisherName:
                  type: string
                  example: "창비"
                authorNames:
                  type: array
                  items:
                    type: string
                  example: ["헤르만 헤세"]
                categoryNames:
                  type: array
                  items:
                    type: string
                  example: ["소설"]
                publishedDate:
                  type: string
                  format: date
                  example: "2020-01-01"
                price:
                  type: number
                  format: decimal
                  example: 15000.00
                stock:
                  type: integer
                  example: 100
                description:
                  type: string
                  example: "책 내용 요약"
                status:
                  type: string
                  enum: ["active", "inactive", "deleted"]
                  example: "active"
      responses:
        '200':
          description: 도서 수정 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Book'
        '404':
          description: 도서를 찾을 수 없습니다

components:
  schemas:
    Book:
      type: object
      properties:
        id:
          type: integer
          example: 1
        isbn:
          type: string
          example: "9788936433598"
        title:
          type: string
          example: "데미안"
        publisher:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "창비"
        authors:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "헤르만 헤세"
        categories:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "소설"
        price:
          type: number
          format: decimal
          example: 15000.00
        stock:
          type: integer
          example: 100
        description:
          type: string
          example: "책 내용 요약"
        published_date:
          type: string
          format: date
          example: "2020-01-01"
        status:
          type: string
          enum: ["active", "inactive", "deleted"]
          example: "active"
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"

    Pagination:
      type: object
      properties:
        total:
          type: integer
          example: 25
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        totalPages:
          type: integer
          example: 3

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "오류 메시지"
