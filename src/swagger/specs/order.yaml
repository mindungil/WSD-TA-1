paths:
  /api/orders:
    post:
      tags:
        - Order
      summary: 주문 생성 (장바구니에서)
      security:
        - bearerAuth: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                payment_method:
                  type: string
                  enum: ["card", "mobile", "etc"]
                  default: "card"
                  example: "card"
      responses:
        '201':
          description: 주문 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Order'
        '400':
          description: 장바구니가 비어있거나 재고 부족

    get:
      tags:
        - Order
      summary: 주문 목록 조회
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: 주문 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Order'
                  pagination:
                    $ref: '#/components/schemas/Pagination'

  /api/orders/{id}:
    get:
      tags:
        - Order
      summary: 주문 상세 조회
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: 주문 상세 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Order'
        '404':
          description: 주문을 찾을 수 없습니다

    put:
      tags:
        - Order
      summary: 주문 취소
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
          example: 1
      responses:
        '200':
          description: 주문 취소 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "주문이 취소되었습니다."
                  data:
                    $ref: '#/components/schemas/Order'
        '400':
          description: 이미 취소된 주문입니다
        '404':
          description: 주문을 찾을 수 없습니다

components:
  schemas:
    Order:
      type: object
      properties:
        id:
          type: integer
          example: 1
        user_id:
          type: integer
          example: 1
        total_amount:
          type: string
          format: decimal
          example: "30000.00"
        status:
          type: string
          enum: ["paid", "canceled"]
          example: "paid"
        payment_method:
          type: string
          enum: ["card", "mobile", "etc"]
          example: "card"
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        updated_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        orderItems:
          type: array
          items:
            $ref: '#/components/schemas/OrderItem'

    OrderItem:
      type: object
      properties:
        id:
          type: integer
          example: 1
        order_id:
          type: integer
          example: 1
        book_id:
          type: integer
          example: 1
        quantity:
          type: integer
          example: 2
        price:
          type: string
          format: decimal
          example: "15000.00"
        book:
          type: object
          properties:
            id:
              type: integer
              example: 1
            title:
              type: string
              example: "데미안"
            isbn:
              type: string
              example: "9788936433598"
            publisher:
              type: object
              properties:
                id:
                  type: integer
                  example: 1
                name:
                  type: string
                  example: "창비"
            authors:
              type: array
              items:
                type: object
                properties:
                  id:
                    type: integer
                    example: 1
                  name:
                    type: string
                    example: "헤르만 헤세"

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total:
          type: integer
          example: 25
        totalPages:
          type: integer
          example: 3

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "오류 메시지"

