paths:
  /api/comments/{commentId}/like:
    post:
      tags:
        - Comment
      summary: 댓글 좋아요 등록
      description: 특정 댓글에 좋아요를 등록합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: string
            format: objectId
          description: 댓글 ID
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: 좋아요 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "좋아요 등록"
        '404':
          description: 댓글이 존재하지 않습니다
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '409':
          description: 이미 좋아요를 눌렀습니다
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    delete:
      tags:
        - Comment
      summary: 댓글 좋아요 취소
      description: 특정 댓글의 좋아요를 취소합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: commentId
          in: path
          required: true
          schema:
            type: string
            format: objectId
          description: 댓글 ID
          example: "507f1f77bcf86cd799439011"
      responses:
        '200':
          description: 좋아요 취소 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "좋아요 취소"
        '400':
          description: 좋아요를 누르지 않았습니다
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT 토큰을 Bearer 형식으로 전달

  schemas:
    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "오류 메시지"
        error:
          type: string
          example: "상세 오류 내용"
