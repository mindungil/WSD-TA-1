paths:
  /api/users/library:
    post:
      tags:
        - Library
      summary: 라이브러리에 도서 등록
      description: 사용자의 라이브러리에 도서를 등록합니다.
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - bookId
              properties:
                bookId:
                  type: string
                  format: objectId
                  example: "507f1f77bcf86cd799439011"
                  description: 등록할 책 ID
      responses:
        '201':
          description: 도서 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Library'
        '400':
          description: bookId가 필요합니다
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '403':
          description: 책 정보가 존재하지 않습니다
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

    get:
      tags:
        - Library
      summary: 라이브러리 도서 단일 조회
      description: 사용자의 라이브러리에서 특정 도서 등록 여부를 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: bookId
          in: query
          required: false
          schema:
            type: string
            format: objectId
          description: 조회할 책 ID (isbn과 둘 중 하나 제공)
          example: "507f1f77bcf86cd799439011"
        - name: isbn
          in: query
          required: false
          schema:
            type: string
          description: 조회할 책 ISBN (bookId와 둘 중 하나 제공)
          example: "9788936433598"
      responses:
        '200':
          description: 도서 등록 여부 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    allOf:
                      - $ref: '#/components/schemas/Library'
                      - nullable: true
                      - description: 등록된 도서 정보 (없으면 null)
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/library/list:
    get:
      tags:
        - Library
      summary: 라이브러리 도서 목록 조회
      description: 사용자의 라이브러리에 등록된 도서 목록을 페이지네이션으로 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
          description: 페이지 번호
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
          description: 페이지당 항목 수
      responses:
        '200':
          description: 라이브러리 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  page:
                    type: integer
                    example: 1
                  limit:
                    type: integer
                    example: 10
                  total:
                    type: integer
                    example: 25
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Library'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/users/library/{id}:
    delete:
      tags:
        - Library
      summary: 라이브러리 도서 삭제
      description: 라이브러리에서 특정 도서를 삭제합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
            format: objectId
          description: 라이브러리 항목 ID
          example: "507f191e810c19729de860ea"
      responses:
        '200':
          description: 도서 삭제 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "삭제되었습니다."
        '403':
          description: 권한 없음 (본인의 라이브러리가 아님)
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 해당 등록을 찾을 수 없습니다
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '401':
          description: 인증 실패
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT 토큰을 Bearer 형식으로 전달

  schemas:
    Library:
      type: object
      properties:
        _id:
          type: string
          format: objectId
          example: "507f191e810c19729de860ea"
        userId:
          type: string
          format: objectId
          example: "507f1f77bcf86cd799439012"
        bookId:
          type: string
          format: objectId
          example: "507f1f77bcf86cd799439011"
        isbn:
          type: string
          example: "9788936433598"
        createdAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"
        updatedAt:
          type: string
          format: date-time
          example: "2023-01-01T00:00:00.000Z"

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "오류 메시지"
        error:
          type: string
          example: "상세 오류 내용"