paths:
  /api/reviews/{reviewId}:
    post:
      tags:
        - Review Like
      summary: 리뷰 좋아요
      description: 특정 리뷰에 좋아요를 추가합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
            example: "64a7b8c9d1e2f3g4h5i6j7k8"
          description: 좋아요를 누를 리뷰 ID
      responses:
        '200':
          description: 좋아요 등록 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "좋아요 등록"
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '404':
          description: 리뷰가 존재하지 않음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "리뷰가 존재하지 않습니다."
        '409':
          description: 이미 좋아요를 누른 상태
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "이미 좋아요를 눌렀습니다."

    delete:
      tags:
        - Review Like
      summary: 리뷰 좋아요 취소
      description: 특정 리뷰의 좋아요를 취소합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: reviewId
          in: path
          required: true
          schema:
            type: string
            example: "64a7b8c9d1e2f3g4h5i6j7k8"
          description: 좋아요를 취소할 리뷰 ID
      responses:
        '200':
          description: 좋아요 취소 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  message:
                    type: string
                    example: "좋아요 취소"
        '400':
          description: 좋아요를 누르지 않은 상태
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                success: false
                message: "좋아요를 누르지 않았습니다."
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

  /api/revies/user/{userId}:
    get:
      tags:
        - Review Like
      summary: 사용자가 좋아요한 리뷰 목록 조회
      description: 특정 사용자가 좋아요를 누른 모든 리뷰를 조회합니다.
      security:
        - bearerAuth: []
      parameters:
        - name: userId
          in: path
          required: true
          schema:
            type: string
            example: "64a7b8c9d1e2f3g4h5i6j7k8"
          description: 조회할 사용자 ID
      responses:
        '200':
          description: 좋아요한 리뷰 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/ReviewWithUser'
        '401':
          description: 인증 필요
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: JWT 토큰을 Bearer 형식으로 전달

  schemas:
    Review:
      type: object
      properties:
        _id:
          type: string
          description: 리뷰 고유 ID
          example: "64a7b8c9d1e2f3g4h5i6j7k8"
        bookId:
          type: string
          description: 도서 ID
          example: "64a7b8c9d1e2f3g4h5i6j7k8"
        userId:
          type: string
          description: 작성자 ID
          example: "64a7b8c9d1e2f3g4h5i6j7k8"
        title:
          type: string
          description: 리뷰 제목
          example: "정말 감동적인 책이었습니다"
        content:
          type: string
          description: 리뷰 내용
          example: "이 책을 읽으면서 많은 것을 느꼈습니다. 특히 주인공의 성장과정이 인상적이었어요."
        rating:
          type: number
          minimum: 0
          maximum: 5
          description: 평점 (0-5)
          example: 4.5
        likesCount:
          type: number
          description: 좋아요 수
          example: 15
        commentCount:
          type: number
          description: 댓글 수
          example: 3
        status:
          type: string
          enum: ["ACTIVE", "DELETED"]
          description: 리뷰 상태
          example: "ACTIVE"
        createdAt:
          type: string
          format: date-time
          description: 생성일
          example: "2024-01-15T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: 수정일
          example: "2024-01-15T10:30:00.000Z"
      required:
        - _id
        - bookId
        - userId
        - content

    ReviewWithUser:
      type: object
      properties:
        _id:
          type: string
          description: 리뷰 고유 ID
          example: "64a7b8c9d1e2f3g4h5i6j7k8"
        bookId:
          type: string
          description: 도서 ID
          example: "64a7b8c9d1e2f3g4h5i6j7k8"
        userId:
          type: object
          properties:
            _id:
              type: string
              description: 작성자 ID
              example: "64a7b8c9d1e2f3g4h5i6j7k8"
            nickname:
              type: string
              description: 작성자 닉네임
              example: "독서광123"
          description: 작성자 정보
        title:
          type: string
          description: 리뷰 제목
          example: "정말 감동적인 책이었습니다"
        content:
          type: string
          description: 리뷰 내용
          example: "이 책을 읽으면서 많은 것을 느꼈습니다. 특히 주인공의 성장과정이 인상적이었어요."
        rating:
          type: number
          minimum: 0
          maximum: 5
          description: 평점 (0-5)
          example: 4.5
        likesCount:
          type: number
          description: 좋아요 수
          example: 15
        commentCount:
          type: number
          description: 댓글 수
          example: 3
        status:
          type: string
          enum: ["ACTIVE", "DELETED"]
          description: 리뷰 상태
          example: "ACTIVE"
        createdAt:
          type: string
          format: date-time
          description: 생성일
          example: "2024-01-15T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: 수정일
          example: "2024-01-15T10:30:00.000Z"
      required:
        - _id
        - bookId
        - userId
        - content

    ReviewLike:
      type: object
      properties:
        _id:
          type: string
          description: 좋아요 고유 ID
          example: "64a7b8c9d1e2f3g4h5i6j7k8"
        userId:
          type: string
          description: 사용자 ID
          example: "64a7b8c9d1e2f3g4h5i6j7k8"
        reviewId:
          type: string
          description: 리뷰 ID
          example: "64a7b8c9d1e2f3g4h5i6j7k8"
        createdAt:
          type: string
          format: date-time
          description: 생성일
          example: "2024-01-15T10:30:00.000Z"
        updatedAt:
          type: string
          format: date-time
          description: 수정일
          example: "2024-01-15T10:30:00.000Z"
      required:
        - _id
        - userId
        - reviewId

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "에러 메시지"
      required:
        - success
        - message