paths:
  /api/categories:
    get:
      tags:
        - Category
      summary: 카테고리 목록 조회 (계층 구조)
      description: 모든 카테고리를 계층 구조로 조회합니다.
      responses:
        '200':
          description: 카테고리 목록 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Category'

    post:
      tags:
        - Category
      summary: 카테고리 생성
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - name
              properties:
                name:
                  type: string
                  example: "소설"
                parentId:
                  type: integer
                  example: null
                  description: 부모 카테고리 ID (선택사항)
      responses:
        '201':
          description: 카테고리 생성 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  data:
                    $ref: '#/components/schemas/Category'
        '400':
          description: 카테고리 이름이 필요합니다
        '404':
          description: 부모 카테고리를 찾을 수 없습니다

  /api/categories/{categoryId}/books:
    get:
      tags:
        - Category
      summary: 카테고리별 도서 조회
      parameters:
        - name: categoryId
          in: path
          required: true
          schema:
            type: integer
          example: 1
        - name: page
          in: query
          schema:
            type: integer
            minimum: 1
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            minimum: 1
            maximum: 100
            default: 10
      responses:
        '200':
          description: 카테고리별 도서 조회 성공
          content:
            application/json:
              schema:
                type: object
                properties:
                  success:
                    type: boolean
                    example: true
                  category:
                    type: object
                    properties:
                      id:
                        type: integer
                        example: 1
                      name:
                        type: string
                        example: "소설"
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Book'
                  pagination:
                    $ref: '#/components/schemas/Pagination'
        '404':
          description: 카테고리를 찾을 수 없습니다

components:
  schemas:
    Category:
      type: object
      properties:
        id:
          type: integer
          example: 1
        name:
          type: string
          example: "소설"
        parent_id:
          type: integer
          nullable: true
          example: null
        created_at:
          type: string
          format: date-time
          example: "2024-01-15T10:30:00.000Z"
        children:
          type: array
          items:
            $ref: '#/components/schemas/Category'
          description: 하위 카테고리 목록

    Book:
      type: object
      properties:
        id:
          type: integer
          example: 1
        isbn:
          type: string
          example: "9788936433598"
        title:
          type: string
          example: "데미안"
        publisher:
          type: object
          properties:
            id:
              type: integer
              example: 1
            name:
              type: string
              example: "창비"
        authors:
          type: array
          items:
            type: object
            properties:
              id:
                type: integer
                example: 1
              name:
                type: string
                example: "헤르만 헤세"
        price:
          type: number
          format: decimal
          example: 15000.00
        stock:
          type: integer
          example: 100
        status:
          type: string
          enum: ["active", "inactive", "deleted"]
          example: "active"

    Pagination:
      type: object
      properties:
        page:
          type: integer
          example: 1
        limit:
          type: integer
          example: 10
        total:
          type: integer
          example: 25
        totalPages:
          type: integer
          example: 3

    Error:
      type: object
      properties:
        success:
          type: boolean
          example: false
        message:
          type: string
          example: "오류 메시지"

