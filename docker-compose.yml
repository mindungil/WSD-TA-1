services:
  postgres:
    image: postgres:16-alpine
    container_name: wsd-postgres
    environment:
      POSTGRES_DB: book_library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: wsd-redis
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: wsd-app
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      POSTGRES_HOST: postgres
      POSTGRES_PORT: 5432
      POSTGRES_DB: book_library
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      REDIS_URL: redis://redis:6379
      ACCESS_TOKEN_SECRET: ${ACCESS_TOKEN_SECRET:-change_me_in_production}
      REFRESH_TOKEN_SECRET: ${REFRESH_TOKEN_SECRET:-change_me_in_production}
      BCRYPT_SALT_ROUNDS: 12
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./src:/app/src
    command: sh -c "sleep 5 && npm run migrate && npm start"

volumes:
  postgres_data:

